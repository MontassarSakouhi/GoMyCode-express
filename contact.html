<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="src/output.css" rel="stylesheet">
</head>
<body>
    <nav class="bg-slate-300 h-[100px]">
        <ul class="flex justify-between items-center text-[30px] font-serif mx-10 h-full">
            <li><a href="/home">Home</a></li>
            <li><a href="/services">Our Services</a></li>
            <li><a href="/contact">Contact us</a></li>
        </ul>
    </nav>

    <div class="container mx-auto p-10">
        <h1 class="text-4xl font-bold">Contact Us</h1>
        <p class="mt-4 text-xl">Weâ€™d love to hear from you! Please fill out the form below, and we will get back to you as soon as possible.</p>
        
        <form class="mt-6" action="#" method="POST">
            <div class="mb-4">
                <label for="name" class="block text-lg">Full Name</label>
                <input type="text" id="name" name="name" class="w-full p-3 border border-gray-300 rounded-md" required>
            </div>

            <div class="mb-4">
                <label for="email" class="block text-lg">Email Address</label>
                <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-md" required>
            </div>

            <div class="mb-4">
                <label for="message" class="block text-lg">Message</label>
                <textarea id="message" name="message" rows="5" class="w-full p-3 border border-gray-300 rounded-md" required></textarea>
            </div>

            <button type="submit" class="bg-blue-500 text-white p-3 rounded-md">Send Message</button>
        </form>
    </div>
</body>
</html>
